<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Zooming</title>
  <meta name="description" content="Image zoom that makes sense.">
  <meta name="author" content="Desmond Ding">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="css/custom.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- <link rel="icon" type="image/png" href="images/favicon.png"> -->

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <section class="header">

      <h2>Zooming</h2>

      <div class="value-img">
        <img src="img/journey_start_thumbnail.jpg" alt="journey_start_thumbnail"
        data-action="zoom"
        data-original="img/journey_start.jpg" />
      </div>

      <h4>Image zoom that makes sense.</h4>
    </section>

    <section class="intro">
      <ul>
        <li>Pure JavaScript &amp; built with mobile in mind.</li>
        <li>Smooth animations with intuitive gestures.</li>
        <li>Zoom into a hi-res image if supplied.</li>
        <li>Easy to integrate &amp; customizable.</li>
      </ul>

      <div class="value-img">
        <img src="img/journey_thumbnail.jpg" alt="journey_thumbnail"
        data-action="zoom"
        data-original="img/journey.jpg" />
      </div>

      <div class="row">
        <a class="button" id="btn-fast" onclick="fast()">faster!</a>
        <a class="button" id="btn-slow" onclick="slow()">slow down!</a>
        <a class="button" id="btn-dark" onclick="dark()">make it dark</a>
        <a class="button" id="btn-no-grab" onclick="noGrab()">no grab</a>
      </div>

      <hr>

      <a class="button button-primary" href="https://github.com/kingdido999/zooming">start journey</a>
    </section>

    <br>
  </div>

  <script src="build/zooming.js"></script>
  <script type="text/javascript">
    var btnFast = document.getElementById('btn-fast')
    var btnSlow = document.getElementById('btn-slow')
    var btnDark = document.getElementById('btn-dark')
    var btnNoGrab = document.getElementById('btn-no-grab')
    var btnReset = document.getElementById('btn-reset')
    var activeClass= 'button-primary'

    function toggleClass (el) {
      if (el.classList.contains(activeClass)) {
        el.classList.remove(activeClass)
      } else {
        el.classList.add(activeClass)
      }
    }

    function fast () {
      var t
      if (btnFast.classList.contains(activeClass)) {
        t = 0.4
        btnFast.classList.remove(activeClass)
      } else {
        t = 0.2
        btnFast.classList.add(activeClass)
        btnSlow.classList.remove(activeClass)
      }

      Zooming.config({ transitionDuration: t })
    }

    function slow () {
      var t
      if (btnSlow.classList.contains(activeClass)) {
        t = 0.4
        btnSlow.classList.remove(activeClass)
      } else {
        t = 1.0
        btnSlow.classList.add(activeClass)
        btnFast.classList.remove(activeClass)
      }

      Zooming.config({ transitionDuration: t })
    }

    function dark() {
      var c
      if (btnDark.classList.contains(activeClass)) {
        c = '#fff'
        btnDark.classList.remove(activeClass)
      } else {
        c = '#000'
        btnDark.classList.add(activeClass)
      }

      Zooming.config({ bgColor: c })
    }

    function noGrab() {
      var enable
      if (btnNoGrab.classList.contains(activeClass)) {
        enable = true
        btnNoGrab.classList.remove(activeClass)
      } else {
        enable = false
        btnNoGrab.classList.add(activeClass)
      }

      Zooming.config({ enableGrab: enable })
    }

  </script>
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
